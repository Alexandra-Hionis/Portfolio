<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Site Verification -->
    <meta
      name="google-site-verification"
      content="21wYjxpY8yGpiG1SOOvvwkrM7WdH0MlWTJrLukLZABw"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="dist/styles.css" />
    <!-- Animate on scroll library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Alexandra Hionis - Projects - Fireside Service & Installation</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png" />

    <meta
      name="description"
      content="My Portfolio Projects - Fireside Service & Installation"
    />
  </head>
  <body class="project-pages fireside">
    <section class="container projects">
      <div class="container__inner">
        <section class="topbar__back">
          <a href="/home.html#projects">
            <img
              class="back-arrow"
              src="assets/images/arrow-left-solid.svg"
              alt="back arrow"
            />
            <h2>back</h2>
          </a>

          <div class="marquee">
            <h1>Fireside Service & Installation</h1>
          </div>
        </section>
        <!-- start projects section -->
        <section>
          <div class="projects__container">
            <div class="projects__column">
              <h1>Web <br />Development</h1>
              <p>Front-End coding work:</p>
              <p>HTML</p>
              <p>CSS</p>
              <p>JavaScript</p>
              <p>Elementor Builder</p>
              <a
                class="button"
                target="_blank"
                href="https://firesideservices.com/"
                >Visit Site</a
              >
            </div>
            <div class="projects__column">
              <div class="projects__image-container">
                <img
                  class="projects__image"
                  src="assets/images/fireside-scrollable.jpg"
                  alt="fireside services and installation website full image"
                />
              </div>
              <h2 style="text-align: center">Scroll down image to see more!</h2>
            </div>
          </div>

          <!-- transformation before and after -->
          <div
            class="before-after"
            data-aos="fade"
            data-aos-offset="200"
            data-aos-delay="50"
            data-aos-duration="500"
            data-aos-easing="ease-in-out"
            data-aos-mirror="true"
            data-aos-once="true"
          >
            <h1>the transformation</h1>
            <div class="before-after__image-container">
              <img
                src="assets/images/fireside-before-after.png"
                alt="fireside services before and after"
              />
            </div>
          </div>
        </section>
        <!-- end projects section -->
      </div>
    </section>
    <script type="text/javascript" src="dist/bundle.js"></script>
  </body>
