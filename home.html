<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/styles/main.css" />
    <!-- Animate on scroll library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Alexandra Hionis | Portfolio</title>
    <!-- <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" /> -->

    <meta name="description" content="I'm Alex - Front End Web Developer" />

      name="keywords"

    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"

  <body>
    <section class="home">
      <div class="home__main-container">
        <div class="home__main-column">
          <div class="top-statement">
            <div>
              <h2>Front End <br />Web Developer</h2>
            </div>
            <div><hr size="5" color="black" /></div>
          </div>

          <div class="home__main-content">
            <div class="wrapper">
              <div class="nav">
                <img
                  onclick="toggleNavSocials()"
                  src="assets/images/plus-solid.svg"
                  class="plus-icon"
                  id="plus-icon-socials"
                  alt="plus icon nav"
                />
                <ul class="nav__list nav-socials">
                  <a
                    href="https://www.upwork.com/freelancers/~01f4c77eb5abe7904e"
                    target="_blank"
                    ><li>Upwork</li></a
                  >

                  <a
                    href="https://www.linkedin.com/in/alexandra-hionis"
                    target="_blank"
                    ><li>LinkedIn</li></a
                  >
                  <a href="https://github.com/Alexandra-Hionis" target="_blank"
                    ><li>Github</li></a
                  >
                </ul>
              </div>
              <div class="self-portrait-container">
                <img
                  id="self-portrait"
                  src="assets/images/alex-selfie.png"
                  alt="image of alexandra hionis"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="home__main-column">
          <div class="top-statement">
            <div><hr size="5" color="#EEEDEB" /></div>
            <div>
              <h2>
                Novice <br />
                Designer
              </h2>
            </div>
          </div>
          <div class="home__main-content">
            <div class="wrapper green">
              <div>
                <h2 id="main-header">Welcome to <br />my portfolio</h2>
                <a class="button">What I do</a>
              </div>
              <div>
                <div class="nav">
                  <img
                    onclick="toggleNavPages()"
                    src="assets/images/plus-solid-ivory.svg"
                    class="plus-icon"
                    id="plus-icon-pages"
                    alt="plus icon nav"
                  />
                  <ul class="nav__list nav-pages">
                    <li>Projects</li>
                    <li>About</li>
                    <li>Contact</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <!-- Animate on scroll -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script type="text/javascript" src="assets/js/nav.js"></script>
    <script type="text/javascript" src="assets/js/swiper.js"></script>
    <script type="text/javascript" src="assets/js/dataProjects.js"></script>
